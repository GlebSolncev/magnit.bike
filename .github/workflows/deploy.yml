  db:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [ 8.1.8 ]
        laravel: [ 9.0 ]

    name: Create Database
    steps:
      - name: Init
        run: |
          mkdir -p database
          touch database/database.sqlite
          

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [ 8.1.8 ]
        laravel: [ 9.0 ]

    name: Execute tests
    steps:
      - name: Testing
        run: |
          ./artisan optimize:clear
          ./vendor/bin/phpunit --verbose